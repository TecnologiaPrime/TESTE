function abrirModal(id = null, produto = {}) {
  document.getElementById('modal-nome').value = produto.nome || '';
  document.getElementById('modal-caracteristicas').value = produto.caracteristicas || '';
  document.getElementById('modal-preco').value = produto.preco || '';
  document.getElementById('modal-img').value = produto.img || '';
  document.getElementById('modal-promocao').value = produto.promocao || '';
  document.getElementById('modal-esgotado').checked = produto.esgotado || false;
  document.getElementById('modal-editar').style.display = 'block';
  document.getElementById('fundo-modal').style.display = 'block';

  document.getElementById('btn-salvar-modal').onclick = () => {
    const nome = document.getElementById('modal-nome').value.trim();
    const caracteristicas = document.getElementById('modal-caracteristicas').value.trim();
    const preco = parseFloat(document.getElementById('modal-preco').value.trim());
    const img = document.getElementById('modal-img').value.trim();
    const promocao = parseFloat(document.getElementById('modal-promocao').value.trim());
    const esgotado = document.getElementById('modal-esgotado').checked;

    if (!nome || isNaN(preco) || !img) return alert("Preencha todos os campos obrigat√≥rios.");

    const nomeInicial = nome.split('-')[0].trim();
    const ehNumero = /^\d+$/.test(nomeInicial);
    const novoId = ehNumero ? nomeInicial : Date.now().toString();

    const numeroRepetido = Object.entries(produtosData).some(([outroId, prod]) => {
      if (outroId === id) return false;
      const inicialOutro = prod.nome.split('-')[0].trim();
      return inicialOutro === nomeInicial;
    });
    if (numeroRepetido) {
      alert("J√° existe um produto com esse n√∫mero inicial.");
      return;
    }
    const dados = { nome, caracteristicas, preco, img, esgotado };
    if (!isNaN(promocao)) dados.promocao = promocao;
    const dbRef = ref(db, 'produtos/');
    const promessas = [];
    if (id && id !== novoId) {
      promessas.push(set(ref(db, 'produtos/' + id), null));
    }
    promessas.push(set(ref(db, 'produtos/' + novoId), dados));
    Promise.all(promessas)
      .then(() => {
        alert("Produto salvo com sucesso!");
        fecharModal();
      })
      .catch(() => alert("Erro ao salvar produto."));
  };

  document.getElementById('btn-cancelar-modal').onclick = fecharModal;
}

function salvarCarrinho() {
const itens = Array.from(itensCarrinho.children).map(li => ({
  nome: li.getAttribute('data-nome'),
  preco: parseFloat(li.getAttribute('data-preco')),
  qtd: parseInt(li.getAttribute('data-qtd')) || 1
}));
  localStorage.setItem('carrinhoItens', JSON.stringify(itens));
}

function carregarCarrinhoSalvo() {
  const dados = localStorage.getItem('carrinhoItens');
  if (dados) {
    const itens = JSON.parse(dados);
    itens.forEach(item => {
      const li = document.createElement('li');
      li.setAttribute('data-nome', item.nome);
      li.setAttribute('data-preco', item.preco);
      li.setAttribute('data-qtd', item.qtd);

      const spanNome = document.createElement('span');
      const nomeProduto = item.nome;

      const btnMais = document.createElement('button');
      btnMais.innerText = '+';
      btnMais.style.margin = '0 5px';

      const btnMenos = document.createElement('button');
      btnMenos.innerText = '‚àí';

      // Apenas atualiza o texto do produto
      function atualizarTexto(qtd) {
        spanNome.innerText = `${nomeProduto} (x${qtd})`;
      }

      btnMais.onclick = () => {
        let qtd = parseInt(li.getAttribute('data-qtd')) || 1;
        qtd++;
        li.setAttribute('data-qtd', qtd);
        atualizarTexto(qtd);
        salvarCarrinho();
        atualizarContadorCarrinho();
      };

      btnMenos.onclick = () => {
        let qtd = parseInt(li.getAttribute('data-qtd')) || 1;
        // Mesmo com qtd = 1, ainda permite clicar (mas n√£o diminui abaixo de 1)
        if (qtd > 1) {
          qtd--;
          li.setAttribute('data-qtd', qtd);
          atualizarTexto(qtd);
          salvarCarrinho();
          atualizarContadorCarrinho();
        }
      };

      atualizarTexto(item.qtd);

      li.appendChild(spanNome);
      li.appendChild(btnMais);
      li.appendChild(btnMenos);
      itensCarrinho.appendChild(li);
    });

    atualizarContadorCarrinho();
  }
}
