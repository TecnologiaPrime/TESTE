<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prime Acess√≥rios & Inform√°tica</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  :root {
    --cor-principal: #f2cd00;
    --cor-fundo: #f4f4f4;
    --cor-texto: #333;
    --cor-destaque: red;
    --cor-branco: #fff;
    --cor-sombra: rgba(0, 0, 0, 0.1);
  }

  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    background: var(--cor-fundo);
    color: var(--cor-texto);
  }

  header {
    background: var(--cor-branco);
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    box-shadow: 0 2px 5px var(--cor-sombra);
  }

  .header-top {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 24px;
    flex-wrap: wrap;
  }

  .header-left {
    display: flex;
    align-items: center;
    gap: 20px;
  }

  .header-left h1 {
    margin: 0;
    font-size: 1.8em;
    font-weight: bold;
    color: var(--cor-principal);
  }

  #campo-busca {
    padding: 8px 16px;
    border-radius: 20px;
    border: 1px solid #ccc;
    font-size: 1em;
    width: 300px;
    max-width: 100%;
    transition: border-color 0.3s;
  }

  #campo-busca:focus {
    outline: none;
    border-color: var(--cor-principal);
  }

  .header-right {
    display: flex;
    gap: 10px;
    align-items: center;
    margin-top: 10px;
  }

  .btn-editar, .btn-add, .btn-admin, .btn-carrinho {
    background: var(--cor-principal);
    color: var(--cor-texto);
    border: none;
    padding: 8px 15px;
    cursor: pointer;
    border-radius: 10px;
    transition: background 0.3s, transform 0.2s;
    font-weight: bold;
  }

  .btn-editar:hover, .btn-add:hover, .btn-admin:hover, .btn-carrinho:hover {
    background: #e2bc00;
    transform: scale(1.05);
  }

  .cart-icon {
    font-size: 20px;
    background: #eee;
    padding: 8px;
    border-radius: 50%;
    cursor: pointer;
  }

  #filtros {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 10px 20px;
    background: var(--cor-branco);
    border-top: 1px solid #eee;
  }

  #filtros button {
    background: #eee;
    border: none;
    padding: 8px 14px;
    margin: 4px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 500;
  }

  #filtros button:hover {
    background: #ddd;
    transform: scale(1.05);
  }

  #filtros button.ativo {
    background: var(--cor-principal);
    color: var(--cor-texto);
    font-weight: bold;
  }

  .produtos {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 180px 20px 40px; /* espa√ßo aumentado p/ novo header */
  }

  .product-card {
    background: var(--cor-branco);
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 2px 6px var(--cor-sombra);
    text-align: center;
    position: relative;
    transition: transform 0.2s;
  }

  .product-card:hover {
    transform: scale(1.02);
  }

  .product-card img {
    max-width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 8px;
  }

  .price {
    font-weight: bold;
    margin-top: 10px;
    font-size: 1.1em;
    color: var(--cor-texto);
  }

  .promocao {
    color: var(--cor-destaque);
    font-weight: bold;
  }

  .esgotado-badge {
    position: absolute;
    top: 10px;
    right: -40px;
    background: var(--cor-destaque);
    color: var(--cor-branco);
    transform: rotate(45deg);
    padding: 5px 30px;
    font-size: 12px;
    font-weight: bold;
  }

  .btn-excluir {
    position: absolute;
    top: 8px;
    left: 8px;
    background: rgba(255, 0, 0, 0.8);
    color: white;
    border: none;
    border-radius: 50%;
    width: 25px;
    height: 25px;
    cursor: pointer;
    font-weight: bold;
    z-index: 10;
  }

  .btn-excluir:hover {
    background: red;
  }

  .carrinho {
    position: fixed;
    top: 60px;
    right: 0;
    width: 300px;
    max-width: 90%;
    background: var(--cor-branco);
    box-shadow: -2px 0 5px var(--cor-sombra);
    padding: 15px;
    display: none;
    z-index: 1001;
  }

  .carrinho h3 {
    margin-top: 0;
    color: var(--cor-principal);
  }

  .modal, .modal-senha {
    display: none;
    position: fixed;
    z-index: 1002;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    background: var(--cor-branco);
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(0,0,0,0.2);
  }

  .overlay {
    display: none;
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.5);
    z-index: 1001;
  }

  input[type="text"], input[type="number"], input[type="url"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 12px;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 8px;
  }

  label {
    font-weight: 600;
    color: var(--cor-texto);
  }

  main {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 15px;
  }

  /*CARACTER√çSTICA*/
.btn-caracteristicas {
  background: var(--cor-principal);
  color: var(--cor-texto);
  border: none;
  padding: 8px 15px;
  cursor: pointer;
  border-radius: 10px;
  transition: background 0.3s, transform 0.2s;
  font-weight: bold;
  display: inline-block;
  margin-top: 8px;
  width: 100%;
}

.btn-caracteristicas:hover {
  background: #e2bc00;
  transform: scale(1.05);
}

/*RESPONSIVO*/
@media (max-width: 768px) {
  .header-top {
    flex-direction: column;
    align-items: flex-start;
    padding: 12px 16px;
  }

  .header-left {
    width: 100%;
    justify-content: space-between;
    gap: 10px;
  }

  .header-left h1 {
    font-size: 1.4em;
  }

  #campo-busca {
    width: 100%;
    margin-top: 8px;
  }

  .header-right {
    width: 100%;
    flex-wrap: wrap;
    justify-content: flex-start;
    margin-top: 12px;
    gap: 8px;
  }

  .btn-editar, .btn-add, .btn-admin, .btn-carrinho {
    flex: 1 1 calc(50% - 10px);
    margin-bottom: 6px;
  }

  #filtros {
    flex-wrap: nowrap;
    overflow-x: auto;
    justify-content: flex-start;
    gap: 10px;
    padding: 10px 16px;
    scroll-snap-type: x mandatory;
    -webkit-overflow-scrolling: touch;
  }

  #filtros::-webkit-scrollbar {
    display: none;
  }

  #filtros button {
    flex: 0 0 auto;
    scroll-snap-align: start;
    white-space: nowrap;
  }
}

  .produtos {
    padding-top: 250px; /* mais espa√ßo vertical p/ header empilhado */
  }
</style>

</head>
<body>
<header>
  <div class="header-top">
    <div class="header-left">
      <h1>Prime</h1>
      <input type="text" id="campo-busca" placeholder="üîç Buscar produto..." />
    </div>
    <div class="header-right">
      <button class="btn-admin" id="souUsuario">Administrador</button>
      <button class="btn-add" id="btnNovoProduto" style="display:none;">+ Novo Produto</button>
      <button class="btn-carrinho" id="abrirCarrinho">Carrinho</button>
    </div>
  </div>

  <!-- FILTROS DENTRO DO HEADER -->
  <div id="filtros">
    <button data-acao="todos">Todos</button>
    <button data-acao="promocoes">Promo√ß√µes</button>
    <button data-intervalo="1-50">Stanley</button>
    <button data-intervalo="51-100">Celular</button>
    <button data-intervalo="101-150">Inform√°tica</button>
    <button data-intervalo="151-200">Fones</button>
    <button data-intervalo="201-250">Som</button>
    <button data-intervalo="251-300">Diversos</button>
  </div>
</header>

<div class="produtos" id="listaProdutos"></div>

<div class="carrinho" id="carrinho">
  <h3>Itens no Carrinho:</h3>
  <ul id="itensCarrinho"></ul>
</div>

<div class="overlay" id="fundo-senha"></div>
<div class="modal-senha" id="modal-senha">
  <h3>Digite a senha do administrador:</h3>
  <input type="password" id="campo-senha" />
  <button id="confirmar-senha">Confirmar</button>
  <button id="cancelar-senha">Cancelar</button>
</div>

<div class="overlay" id="fundo-modal"></div>
<div class="modal" id="modal-editar">
  <h2>Editar/Cadastrar Produto</h2>
  <label>Nome:</label>
  <input type="text" id="modal-nome">
  <label>Caracter√≠sticas:</label>
  <input type="text" id="modal-caracteristicas">
  <label>Pre√ßo:</label>
  <input type="number" id="modal-preco" step="0.01">
  <label>Imagem (URL):</label>
  <input type="url" id="modal-img">
  <label>Promo√ß√£o (opcional):</label>
  <input type="number" id="modal-promocao" step="0.01">
  <label><input type="checkbox" id="modal-esgotado"> Produto esgotado</label><br><br>
  <button id="btn-salvar-modal">Salvar</button>
  <button id="btn-cancelar-modal">Cancelar</button>
</div>


  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDcAndaV6npHQHASf4Tc0fHdrP4Fpt8GXk",
      authDomain: "editar-teste.firebaseapp.com",
      projectId: "editar-teste",
      storageBucket: "editar-teste.firebasestorage.app",
      messagingSenderId: "689487933994",
      appId: "1:689487933994:web:40c831a1bb7dcdfaa84953",
      databaseURL: "https://editar-teste-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const listaProdutos = document.getElementById('listaProdutos');
    const itensCarrinho = document.getElementById('itensCarrinho');
    let usuarioAdmin = false;
    let produtosData = {};

    onValue(ref(db, 'produtos'), snapshot => {
      produtosData = snapshot.val() || {};
      renderizarProdutos();
    });

    function renderizarProdutos() {
  listaProdutos.innerHTML = '';
  Object.entries(produtosData).forEach(([id, prod]) => {
    const div = document.createElement('div');
    div.className = 'product-card';
    div.setAttribute('data-id', id);

    // HTML base
    div.innerHTML = `
      ${prod.esgotado ? '<div class="esgotado-badge">ESGOTADO</div>' : ''}
      <img src="${prod.img}" />
      <h3>${prod.nome}</h3>
      <div class="price">
        ${prod.promocao
          ? `<span class="promocao">R$ ${parseFloat(prod.promocao).toFixed(2).replace('.', ',')}</span> <del>R$ ${parseFloat(prod.preco).toFixed(2).replace('.', ',')}</del>`
          : `R$ ${parseFloat(prod.preco).toFixed(2).replace('.', ',')}`}
      </div>
      <div class="caracteristicas-texto" style="display:none;">
        ${prod.caracteristicas || 'Sem caracter√≠sticas cadastradas.'}
      </div>
    `;

    // Bot√£o "Adicionar"
    const btnAdd = document.createElement('button');
    btnAdd.className = 'btn-add';
    btnAdd.innerText = 'Adicionar';
    btnAdd.disabled = prod.esgotado ? true : false;
    btnAdd.style.opacity = prod.esgotado ? '0.5' : '1';
    btnAdd.onclick = () => {
      if (!prod.esgotado) {
        const li = document.createElement('li');
        li.textContent = prod.nome;
        itensCarrinho.appendChild(li);
        document.getElementById('carrinho').style.display = 'block';
      }
    };
    div.appendChild(btnAdd);

    // Bot√£o "Caracter√≠sticas" abaixo do "Adicionar"
    const btnCaracteristicas = document.createElement('button');
    btnCaracteristicas.className = 'btn-caracteristicas';
    btnCaracteristicas.innerText = 'Caracter√≠sticas';
    const textoCaracteristicas = div.querySelector('.caracteristicas-texto');
    btnCaracteristicas.onclick = () => {
      const visivel = textoCaracteristicas.style.display === 'block';
      textoCaracteristicas.style.display = visivel ? 'none' : 'block';
      btnCaracteristicas.innerText = visivel ? 'Caracter√≠sticas' : 'Ocultar';
    };
    div.appendChild(btnCaracteristicas);

    // Bot√£o "Excluir" para admin
    if (usuarioAdmin) {
      const btnExcluir = document.createElement('button');
      btnExcluir.className = 'btn-excluir';
      btnExcluir.textContent = '‚úñ';
      btnExcluir.title = 'Excluir produto';
      btnExcluir.onclick = () => {
        if (confirm("Tem certeza que deseja excluir este produto?")) {
          set(ref(db, 'produtos/' + id), null)
            .then(() => alert("Produto exclu√≠do com sucesso!"))
            .catch(() => alert("Erro ao excluir produto."));
        }
      };
      div.appendChild(btnExcluir);

      // Bot√£o "Editar" para admin
      const btnEditar = document.createElement('button');
      btnEditar.innerText = "Editar";
      btnEditar.className = "btn-editar";
      btnEditar.onclick = () => abrirModal(id, prod);
      div.appendChild(btnEditar);
    }

    listaProdutos.appendChild(div);
  });
}

// Eventos relacionados √† senha de administrador
document.getElementById('souUsuario').onclick = () => {
  document.getElementById('modal-senha').style.display = 'block';
  document.getElementById('fundo-senha').style.display = 'block';
  document.getElementById('campo-senha').value = '';
};

document.getElementById('cancelar-senha').onclick = () => {
  document.getElementById('modal-senha').style.display = 'none';
  document.getElementById('fundo-senha').style.display = 'none';
};

document.getElementById('confirmar-senha').onclick = () => {
  if (document.getElementById('campo-senha').value === "1995") {
    usuarioAdmin = true;
    alert("Modo administrador ativado.");
    document.getElementById('modal-senha').style.display = 'none';
    document.getElementById('fundo-senha').style.display = 'none';
    document.getElementById('btnNovoProduto').style.display = 'inline-block';
    renderizarProdutos();
  } else {
    alert("Senha incorreta!");
  }
};

document.getElementById('btnNovoProduto').onclick = () => abrirModal();
document.querySelector('#filtros button[data-acao="todos"]')?.click();


    // FILTROS
document.querySelectorAll('#filtros button').forEach(botao => {
  botao.addEventListener('click', () => {
    document.querySelectorAll('#filtros button').forEach(btn => btn.classList.remove('ativo'));
    botao.classList.add('ativo');

    const acao = botao.dataset.acao;
    const intervalo = botao.dataset.intervalo;

    document.querySelectorAll('.product-card').forEach(card => {
      const id = parseInt(card.dataset.id);
      const produto = produtosData[card.dataset.id];

      if (acao === 'todos') {
        card.style.display = 'block';
      } else if (acao === 'promocoes') {
        card.style.display = produto.promocao ? 'block' : 'none';
      } else if (intervalo) {
        const [min, max] = intervalo.split('-').map(n => parseInt(n));
        card.style.display = id >= min && id <= max ? 'block' : 'none';
      }
    });
  });
})

    function abrirModal(id = null, produto = {}) {
      document.getElementById('modal-nome').value = produto.nome || '';
      document.getElementById('modal-caracteristicas').value = produto.caracteristicas || '';
      document.getElementById('modal-preco').value = produto.preco || '';
      document.getElementById('modal-img').value = produto.img || '';
      document.getElementById('modal-promocao').value = produto.promocao || '';
      document.getElementById('modal-esgotado').checked = produto.esgotado || false;
      document.getElementById('modal-editar').style.display = 'block';
      document.getElementById('fundo-modal').style.display = 'block';

      document.getElementById('btn-salvar-modal').onclick = () => {
        const nome = document.getElementById('modal-nome').value.trim();
        const caracteristicas = document.getElementById('modal-caracteristicas').value.trim();
        const preco = parseFloat(document.getElementById('modal-preco').value.trim());
        const img = document.getElementById('modal-img').value.trim();
        const promocao = parseFloat(document.getElementById('modal-promocao').value.trim());
        const esgotado = document.getElementById('modal-esgotado').checked;

        if (!nome || isNaN(preco) || !img) {
          alert("Preencha todos os campos obrigat√≥rios.");
          return;
        }

        const dados = { nome, caracteristicas, preco, img, esgotado };
        if (!isNaN(promocao)) dados.promocao = promocao;

        const nomeInicial = nome.split('-')[0].trim();
        const idExtraido = (!id && /^\d+$/.test(nomeInicial)) ? nomeInicial : null;
        const idFinal = id || idExtraido || Date.now();

        get(ref(db, 'produtos/' + idFinal)).then(snapshot => {
          if (!id && snapshot.exists()) {
            alert("J√° existe um produto com este n√∫mero.");
          } else {
            set(ref(db, 'produtos/' + idFinal), dados).then(() => {
              alert("Produto salvo com sucesso!");
              fecharModal();
            });
          }
        });
      };

      document.getElementById('btn-cancelar-modal').onclick = fecharModal;
    }

    function fecharModal() {
      document.getElementById('modal-editar').style.display = 'none';
      document.getElementById('fundo-modal').style.display = 'none';
    }

    document.getElementById('campo-busca').addEventListener('input', function () {
      const termo = this.value.toLowerCase();
      document.querySelectorAll('.product-card').forEach(card => {
        const nome = card.querySelector('h3').innerText.toLowerCase();
        card.style.display = nome.includes(termo) ? 'block' : 'none';
      });
    });

    document.getElementById('abrirCarrinho').onclick = () => {
      const carrinho = document.getElementById('carrinho');
      carrinho.style.display = carrinho.style.display === 'block' ? 'none' : 'block';
    };
  </script>
</body>
</html>
